<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Zach's Conway's Game of Life" />
    <title>Game of Life</title>
    <link rel="icon" type="image/jpg" href="gameoflife/icons/SpaceShip.jpg">
    <link rel="stylesheet" href="gameoflife/styles.css">
    <style>
        /* Add a back to portfolio button on the home page only */
        .App .backToPortfolioButton {
            color: black;
            background: white;
            margin: 3vh 0;
            width: 80%;
            font-size: x-large;
            transition: .75s;
            border-radius: 0%;
            border: 1px solid white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            padding: 0.5em 1em;
            box-sizing: border-box;
        }

        .App .backToPortfolioButton:hover {
            border-radius: 60%;
            border-color: transparent;
            color: white;
            background: transparent;
        }

        .App.fade-out .backToPortfolioButton {
            transition: .4s;
            color: transparent;
            background-color: black;
            border-color: transparent;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="gameoflife/bundle.js"></script>
    <script>
        // Add Back to Portfolio button to the home page after the app loads
        window.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for React to render
            setTimeout(function() {
                const mainOptions = document.querySelector('.mainOptions');
                if (mainOptions && !document.querySelector('.backToPortfolioButton')) {
                    const backButton = document.createElement('a');
                    backButton.href = 'index.html';
                    backButton.className = 'backToPortfolioButton';
                    backButton.textContent = '‚Üê Back to Portfolio';
                    mainOptions.appendChild(backButton);
                }
            }, 100);
        });
    </script>
</body>
</html>
